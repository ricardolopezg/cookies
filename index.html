<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookie HW</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="githubcookiesfile.js"></script>
  <script src="cookie.js"></script>
</head>
<body>

  <h1>Nom, Nom, Coooooooookiesss</h1>
  
  <div class="cookie_container">
    <div class="cookie_info">
      <img src="chocolate_chip.png">
      <h2>Chocolate Eaten: <span id="chocolate_counter"></span></h2>
      <button class="cookie_button" id="eat_chocolate_button" name="chocolate_chip_cookie" value="0">Eat Me</button>
      <button class="cookie_button" id="delete_chocolate_button" name="chocolate_chip_cookie" value="0">Start Over</button>
    </div>

    <div class="cookie_info">
      <img src="lemon_cookie.png">
      <h2>Lemon Eaten: <span id="lemon_counter"></span></h2>
      <button class="cookie_button" id="eat_lemon_button" name="lemon_cookie" value="0">Me Want</button>
      <button class="cookie_button" id="delete_lemon_button" name="lemon_cookie" value="0">Return Them</button>
    </div>


    <div class="cookie_info">
      <img src="mm_cookie.png">
      <h2>M&M Eaten: <span id="mm_counter"></span></h2>
      <button class="cookie_button" id="eat_mm_button" name="mm_cookie" value="0">Nom Nom</button>
      <button class="cookie_button" id="delete_mm_button" name="mm_cookie" value="0">Tummy Hurts</button>
    </div>
  </div>

  <button id="buy_button">Refresh See Cookies, nom nom. </button>
    
  <button id="delete_all_cookies_button">Remove all Cookies</button>



  
</body>
</html>
